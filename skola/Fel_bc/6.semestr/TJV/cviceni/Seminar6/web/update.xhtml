<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form id="form2">
            <h:panelGrid columns="3">
                Id: <h:inputText id="id" value="#{userBean.id}"/>
                <h:message for="id"/>
                Name: <h:inputText id="name" value="#{userBean.name}"/>
                <h:message for="name"/>
                Email: <h:inputText id="email" value="#{userBean.email}"/>
                <h:message for="email"/>
                <h:commandButton id="update" value="update" action="#{userBean.perform}"/>
                <h:message for="update"/>
                <h:inputHidden id="version" value="#{userBean.version}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
