<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Routes</title>
    </h:head>
    <h:body>
        <ui:composition template="../resources/composition.xhtml">
            <ui:param name="pageTitle" value="#{msgs.routes}" />
            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="Routes"/></h1>
                    <h:commandLink action="#{routes.newRoute}" value="Add route" />
                    <h:dataTable value="#{routes.allRoutes}" var="item" styleClass="dataTable">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Edit" action="#{routes.editRoute(item)}" />
                        </h:column>
                        <h:column>
                            <h:commandButton value="Remove" action="#{routes.removeRoute(item)}" />
                        </h:column>
                    </h:dataTable>
                <h:commandLink action="admin" value="#{msgs.back}" immediate="true" />
                    <h:messages />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
