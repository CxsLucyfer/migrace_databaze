<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Notes</title>
    </h:head>
    <h:body>
        <ui:composition template="../resources/composition.xhtml">
            <ui:param name="pageTitle" value="#{msgs.notes}" />
            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="Notes"/></h1>
                    <h:commandLink action="#{notes.newNote}" value="Add note" />
                    <h:dataTable value="#{notes.allNotes}" var="item" styleClass="dataTable">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Vysv"/>
                            </f:facet>
                            <h:outputText value="#{item.explanation}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Edit" action="#{notes.editNote(item)}" />
                        </h:column>
                        <h:column>
                            <h:commandButton value="Remove" action="#{notes.removeNote(item)}" />
                        </h:column>
                    </h:dataTable>
                <h:commandLink action="admin" value="#{msgs.back}" immediate="true" />
                    <h:messages />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
