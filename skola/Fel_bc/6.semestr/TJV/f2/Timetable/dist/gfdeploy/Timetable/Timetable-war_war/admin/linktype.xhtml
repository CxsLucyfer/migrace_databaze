<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cestující</title>
    </h:head>
    <h:body>
        <ui:composition template="../resources/composition.xhtml">
        <ui:param name="pageTitle" value="#{msgs.linkTypeEditTitle}" />
            <ui:define name="content">
            <h1><h:outputText value="#{msgs.linkTypeEditTitle}" /></h1>
                    <h:outputText value="#{linktypes.cnt}"/>
            <h:form>
                <h:panelGrid columns="3" columnClasses="dataLabel,,">
                    <h:outputText value="Název:" />
                    <h:inputText value="#{linktypes.linkType.name}" id="nm" label="Název" required="true" requiredMessage="#{msgs.requiredMessage}">
                        <f:validateLength minimum="2"/>
                    </h:inputText>
                    <h:message for="nm" errorClass="errorRequired"/>

                    <h:outputText value="Cost per km:" />
                    <h:inputText value="#{linktypes.linkType.costPerKM}" id="km" label="cpkm" required="true" />
                    <h:message for="km" errorClass="errorRequired"/>

                    <h:outputText value="zkr.:" />
                    <h:inputText value="#{linktypes.linkType.shortcut}" id="sc" label="sn" required="true" requiredMessage="#{msgs.requiredMessage}"/>
                    <h:message for="sc" errorClass="errorRequired"/>
                </h:panelGrid>
                <h:commandButton type="submit" value="#{msgs.save}" action="#{linktypes.saveLinkType}"/>
                <h:commandLink action="linktypes" value="#{msgs.back}" immediate="true" />
                <h:messages globalOnly="true"/>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
