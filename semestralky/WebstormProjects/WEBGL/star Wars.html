<!-- fragment shader ------------>
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>


<script type="text/javascript">

    var gl;
    var lukesma4 = new namespace();
    
    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = lukesma4.gl_createShader(GL_FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = lukesma4.gl_createShader(GL_VERTEX_SHADER);
        } else {
            return null;
        }

        lukesma4.gl_shaderSource(shader, str);
        lukesma4.gl_compileShader(shader);

        if (!lukesma4.gl_getShaderParameter(shader, GL_COMPILE_STATUS)) {
            alert(lukesma4.gl_getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = lukesma4.gl_createProgram();
        lukesma4.gl_attachShader(shaderProgram, vertexShader);
        lukesma4.gl_attachShader(shaderProgram, fragmentShader);
        lukesma4.gl_linkProgram(shaderProgram);
        
        if (!lukesma4.gl_getProgramParameter(shaderProgram, GL_LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        lukesma4.gl_useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = lukesma4.gl_getAttribLocation(shaderProgram, "aVertexPosition");
        lukesma4.gl_enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        lukesma4.gl_enableVertexAttribArray(shaderProgram.textureCoordAttribute);


        shaderProgram.pMatrixUniform = lukesma4.gl_getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = lukesma4.gl_getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.samplerUniform = lukesma4.gl_getUniformLocation(shaderProgram, "uSampler");
    }

    var obstacleTexture;
    function initTextures() {
        lukesma4.initObstacleTexture();
    }

    function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.bindTexture(gl.TEXTURE_2D, null);
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        lukesma4.gl_uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        lukesma4.gl_uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

		this.makeBuffer = function(buffer, target, bufferedDataArray, itemsNum,
				itemSize) {
			this.gl_bindBuffer(target, buffer);
			buffer.itemsNum = itemsNum;
			buffer.itemSize = itemSize;
			this.gl_bufferData(target, bufferedDataArray,
					GL_STATIC_DRAW);
		}

            this.initObstacleBuffers();

    var xRot = 5;
    var xSpeed = 5;

    var yRot = 5;
    var ySpeed = 5;

    var z = -5.0;

    var currentlyPressedKeys = {};

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function handleKeyDown(event) {
        currentlyPressedKeys[event.keyCode] = true;

        if(String.fromCharCode(event.keyCode) == "R"){
            xSpeed = 0;
            ySpeed = 0;
        }
    }

    function handleKeyUp(event) {
        currentlyPressedKeys[event.keyCode] = false;
    }

    function handleKeys() {
        if (currentlyPressedKeys[33]) {
            // Page Up
            z -= 0.05;
        }
        if (currentlyPressedKeys[34]) {
            // Page Down
            z += 0.05;
        }
        if (currentlyPressedKeys[37]) {
            // Left cursor key
            ySpeed -= 1;
        }
        if (currentlyPressedKeys[39]) {
            // Right cursor key
            ySpeed += 1;
        }
        if (currentlyPressedKeys[38]) {
            // Up cursor key
            xSpeed -= 1;
        }
        if (currentlyPressedKeys[40]) {
            // Down cursor key
            xSpeed += 1;
        }
    }

	function initBuffers() {
		lukesma4.initBuffers();
	}

	function drawScene() {
		lukesma4.gl_viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		lukesma4.gl_clear(GL_COLOR_BUFFER_BIT | GL_DEPTH_BUFFER_BIT);

		mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0,
				pMatrix);

		mat4.identity(mvMatrix);
		mat4.translate(mvMatrix, [ -1.5, -2, -27 ]);
        mat4.rotate(mvMatrix, degToRad(xRot), [1, 0, 0]);
        mat4.rotate(mvMatrix, degToRad(yRot), [0, 1, 0]);
        mat4.translate(mvMatrix, [0.0, 0.0, z]);

        lukesma4.gl_bindBuffer(GL_ARRAY_BUFFER, obstaclePositionBuffer);
        lukesma4.gl_vertexAttribPointer(shaderProgram.vertexPositionAttribute,
                obstaclePositionBuffer.positionSize,
                GL_FLOAT,
                false,
                obstaclePositionBuffer.itemSize * 4,
                0
        );

        lukesma4.gl_bindBuffer(GL_ARRAY_BUFFER, obstaclePositionBuffer);
        lukesma4.gl_vertexAttribPointer(shaderProgram.textureCoordAttribute,
                obstaclePositionBuffer.textureIndexSize,
                GL_FLOAT,
                false,
                obstaclePositionBuffer.itemSize * 4,
                obstaclePositionBuffer.positionSize * 4
        );

        lukesma4.gl_activeTexture(GL_TEXTURE0);
        lukesma4.gl_bindTexture(GL_TEXTURE_2D, obstacleTexture);
        lukesma4.gl_uniform1i(shaderProgram.samplerUniform, 0);

        lukesma4.gl_bindBuffer(GL_ELEMENT_ARRAY_BUFFER, obstacleIndexBuffer);
        setMatrixUniforms();
        lukesma4.gl_drawElements(GL_TRIANGLES, obstacleIndexBuffer.itemsNum, GL_UNSIGNED_SHORT, 0);
    }

    var lastTime = 0;

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

            xRot += (xSpeed * elapsed) / 1000.0;
            yRot += (ySpeed * elapsed) / 1000.0;
        }
        lastTime = timeNow;
    }


    function tick() {
        requestAnimFrame(tick);
        handleKeys();
        drawScene();
        animate();
    }

	function webGLStart() {
		var canvas = document.getElementById("lesson01-canvas");
		initGL(canvas);
		lukesma4.initConstants();
		initShaders();
		initBuffers();
        initTextures();

		lukesma4.gl_clearColor(0.0, 0.0, 0.0, 1.0);
		lukesma4.gl_enable(GL_DEPTH_TEST);

        document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;
        tick();
	}
</script>
